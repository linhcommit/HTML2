<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul,ol,li 1</title>
    </head>

    <body>
        <ol>
            <li>Mục 1
                <ul>Mục 1 - 1</ul>
                <ul>Mục 1 - 2</ul>
                <ul>Mục 1 - 3</ul>
            </li>

            <li>Mục 2</li>
            <li>Mục 3</li>
        </ol>

        <h2>NEXT</h2>
        <ol type="I">

            <li>Mục 1
                <ol type="A">
                    <li>Mục 1 - 1</li>
                    <li>Mục 1 - 2</li>
                </ol>
            </li>

            <li>Mục 2
                <ol type="A">
                    <li>Mục 2 - 1</li>
                    <li>Mục 2 - 2</li>
                    <li>Mục 2 - 3</li>
                    <li>Mục 2 - 4
                        <ol type="i">
                            <li>Mục 2-4-1</li>
                            <li>Mục 2-4-2</li>
                            <li>Mục 2-4-3</li>
                        </ol>
                    </li>
                </ol>
            </li>

            <li>Mục 3</li>
            <li>Mục 4</li>
            <li>Mục 5</li>
        </ol>
    </body>
</html>
