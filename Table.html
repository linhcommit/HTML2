<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>

    <body>

        <style>
            table, th, td {
              border: 1px solid #070303;
            }
          
            th, td {
              padding: 10px;
            }
        </style>

        <table>
            <!-- Table Head -->
            <thead>
                <tr>   <!--Table Row-->
                    <th>Title</th>
                    <th>Title</th>
                    <th>Title</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                <tr>
                    <!-- td stand for table date.
                    It is used for cell -->
                    <td>Cell1.1</td>
                    <td>Cell1.2</td>
                    <td>Cell1.3</td>
                </tr>

                <tr>
                    <td>Cell2.1</td>
                    <td>Cell2.2</td>
                    <td>Cell2.3</td>
                </tr>

                <tr>
                    <td>Cell3.1</td>
                    <td>Cell3.2</td>
                    <td>Cell3.3</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
