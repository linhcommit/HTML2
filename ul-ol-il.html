<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul,ol,li</title>
    </head>

    <body>
        <ul>
            <li>Mục 1</li>
            <li>Mục 2</li>
            <li>Mục 3</li>
        </ul>

        <h3>Next</h3>

        <ol>Mục 1
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>

        <ol type = "A">Mục 2
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>

        <ol type = a>Mục 3
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>

        <ol type = I>Mục 4
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>

        <ol type = i>Mục 5
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
    </body>
</html>
